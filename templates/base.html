<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Hello All{% endblock %}</title>
</head>
<body>
    <header class="hero">
        <img src="{{ url_for('static', filename='images/hero.jpg') }}" alt="Hero Image">
        <div class="hero-text">
            <h1>Welcome to Our Website</h1>
            <p>Your journey starts here</p>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="{{ url_for('quiz') }}">Take Quiz</a></li>
        </ul>
    </nav>

    <button onclick="window.location.href='{{ url_for('quiz') }}'">Take Quiz</button>

    {% block content %}
    <!-- Main content goes here -->
    {% endblock %}

<!-- Footer -->
<footer>
    This is the footer area. Copyright Hackathon Team 9
</footer>

<!-- Custom Script goes here -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
